<!DOCTYPE html>

<head>
	<meta charset=iso-8859-2 />
	<title>Ürlapelemek</title>

	<script type="text/javascript" src="urlap3.js"></script>
</head>

<body>
<form>
				
					
				
				<fieldset>
					<legend>Konferencia információk</legend>
					
					
					
					<hr />
					
					<div class="field">
						<span class="label">Mennyibe kerül a cigarettája?</span>
						<ul class="checkbox">
					    	<li><input type="number" name="ar" id="ar" value="1700" /><label for="frm_prn"> FT</label></li>
						</ul>
						<div class="clear"></div>
					</div>
					
					<div class="field">
						<span class="label">Mennyi cigit szív el naponta?</span>
						<ul class="checkbox">
					    	<li><input type="number" name="db" id="db" value="1" /><label for="frm_prn"> DB</label></li>
						</ul>
						<div class="clear"></div>
					</div>
					
					<hr />
					
					
					<input type="button" onclick="cigiar2();" value="Adatok küldése" />   <!--button helyett submit-->
					<input type="reset" value="Adatok törlése" />
					<p id="vegeredmeny">Eredmény:</p>
				
			</form>
			
			<script>
			
				function cigiar2() {
					  var ar = document.getElementById('ar').value
					  var db = document.getElementById('db').value
					  var eredmeny = document.getElementById('vegeredmeny').value
					  document.getElementById('vegeredmeny').innerHTML = "Heti költség: " + (db * (ar/20)).toFixed(0) * 7 + " FT\n" + "Havi költség: " + (db * (ar/20)).toFixed(0) * 30 + " FT\n" + "Évi költség: " + (db * (ar/20)).toFixed(0) * 365 + " FT"
				}
			</script>
</body>
